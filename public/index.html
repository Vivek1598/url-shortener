<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chotufy</title>
  </head>
  <body class="default">
    <h1>Chotufy</h1>
    <p>
      Chotufy is a small URL shortener project created using Node.js, Expree.js
      ad MongoDB. Checkout the source code on
      <a href="https://github.com/chtushar/url-shortener">Github</a>.
    </p>
    <form>
      <div>
        <label for="url">URL: </label>
        <input
          name="url"
          id="url"
          type="text"
          placeholder="Paste/Type your long URL here"
        />
      </div>
      <div>
        <label for="alias">Alias: </label>
        <input
          name="alias"
          id="alias"
          type="text"
          placeholder="Type alias here"
        />
      </div>
      <input type="submit" value="Chotufy" />
    </form>
    <div id="message"></div>

    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
